{% extends 'base.html' %}
{%block content%}
    <body>
        <p>{{language.language}}</p>
        <h1>TEST</h1>
        {% if not words %}
            <p>This test is not ready yet</p>
        {% else %}
            <form method="post" action="{% url 'result_test' %}">
                {% csrf_token %}
                {% for w, options in words.items %}
                    <div class="form-group">
                        <label for> {{w}}</label>
                    </div>

                    {% for option in options %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{w.word}}"
                        id="gridRadios1" value="{{option}}">
                        <label class="form-check-label" for="gridRadios1">
                            {{option.translation}}
                        </label>
                    </div>
                    {% endfor %}
                    <br>
                {% endfor %}
                <br>
                <form action="{% url 'result_test' %}" method="post">
                    {% csrf_token %}
                    <p><input type="submit" value="Add"></p>
                </form>
            </form>


        {% endif %}

    </body>
{% endblock %}
